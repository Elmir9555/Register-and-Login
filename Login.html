<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/style login.css">
   
</head>
<body>
    <div id="center">
        <div class="login">
            <h1 class="title">Sign In</h1><br>
            <form>
             <span>Log In</span><br><br>         
            <input type="text" id="name" placeholder="Username"><br><br>       
             <input type="password" id="password" placeholder="Password"><br><br>                             
             <input type="checkbox">
            <label for="" class="remember">remember me</label>          
             <a href="#" class="link">Forgot password?</a><br><br>
             <button class="log">Log In</button> 
             <button class="reg"> <a href="./Register.html" class="reglink">Register</a> </button><br><br>
             <hr>
             <button class="gmail">Log In via Gmail</button>
             <hr>      
                
            </form>
     </div>
    </div>
    
</body>
</html>
